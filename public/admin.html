<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理 v2</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div id="login-overlay">
        <div class="login-box">
            <h1>管理登入</h1>
            <input type="text" id="username" placeholder="帳號">
            <input type="password" id="password" placeholder="密碼">
            <button onclick="login()">登入</button>
            <p id="login-msg"></p>
        </div>
    </div>

    <div id="admin-panel" style="display:none;">
        <div class="header">
            <h2 id="welcome-msg">管理員</h2>
            <button class="btn-sm" onclick="logout()">登出</button>
        </div>

        <div id="queue-selector-container" class="control-group">
            <label>選擇操作佇列：</label>
            <select id="queue-select"></select>
        </div>

        <div class="card">
            <h3>🎮 叫號控制</h3>
            <div class="number-display">
                <span id="admin-prefix"></span>
                <span id="admin-number">0</span>
            </div>
            <div class="btn-row">
                <button class="btn-warn" onclick="changeNum('prev')">上一號</button>
                <button class="btn-success" onclick="changeNum('next')">下一號</button>
            </div>
            <div class="input-row">
                <input type="number" id="manual-num" placeholder="手動號碼">
                <button class="btn-primary" onclick="setNum()">設定</button>
            </div>
        </div>

        <div class="card">
            <h3>⚠️ 過號管理</h3>
            <div class="input-row">
                <input type="number" id="passed-input" placeholder="過號號碼">
                <button class="btn-secondary" onclick="addPassed()">加入過號</button>
            </div>
            <ul id="admin-passed-list" class="list-box"></ul>
            <button class="btn-warn sm" onclick="clearPassed()">清空過號</button>
        </div>

        <div class="card super-only" id="super-admin-area">
            <h3>⚙️ 系統設定 (Super Admin)</h3>
            
            <div class="setting-row">
                <label>啟用多櫃台/多佇列</label>
                <input type="checkbox" id="toggle-multi-queue" onchange="toggleSetting('multi_queue_enabled', this.checked)">
            </div>
            
            <div class="setting-row">
                <label>對外開放系統</label>
                <input type="checkbox" id="toggle-public" onchange="toggleSetting('is_public', this.checked)">
            </div>

            <hr>
            <h4>佇列管理</h4>
            <div class="input-row">
                <input type="text" id="new-queue-name" placeholder="名稱 (如: 外帶)">
                <input type="text" id="new-queue-prefix" placeholder="前綴 (如: B)" style="width:60px;">
                <button class="btn-success" onclick="createQueue()">新增</button>
            </div>
            <ul id="queue-list" class="list-box"></ul>
        </div>

        <div class="card">
            <h3>📝 操作日誌</h3>
            <ul id="log-list" class="log-box"></ul>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
