<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>即時叫號與取號</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div id="maintenance-overlay">
        <h1>💉系統維護中🩸</h1>
        <p>目前暫停服務，請稍後再試。</p>
    </div>

    <div id="status-bar">連線中斷，正在嘗試重新連線...</div>
    <audio id="notify-sound" src="/ding.mp3" preload="auto"></audio>

    <div class="top-header">
        <h1>💉熱血不宜攔！🩸</h1>
        <p id="last-updated">正在連線...</p>
    </div>
    
    <div class="content-wrapper">
        
        <div class="card" id="current-number-card">
            <h2>目前號碼</h2>
            <p id="number">0</p>
        </div>

        <div class="card" id="ticket-section" style="padding: 0; overflow: hidden;">
            
            <div id="ticketing-mode-container">
                <div id="take-ticket-view" style="padding: 25px;">
                    <h3 style="margin-top:0; color:#555;">線上取號</h3>
                    <p style="color:#666; font-size: 0.9rem; margin-bottom: 20px;">
                        免排隊、免等待！線上領取號碼牌，<br>到號自動通知您。
                    </p>
                    <div style="display:flex; justify-content:center; align-items:center; gap:15px; flex-direction:column;">
                        <p style="margin:0; font-size:1.1rem; color:#333;">目前發到：<span id="issued-number" style="font-weight:bold; color:#2563eb; font-size:1.4rem;">-</span> 號</p>
                        <button id="btn-take-ticket" class="btn-primary-action">
                            🎫 立即取號
                        </button>
                    </div>
                </div>
            </div>

            <div id="input-mode-container" style="display: none;">
                <div id="input-mode-view" style="padding: 25px;">
                    <h3 style="margin-top:0; color:#555;">手動輸入追蹤</h3>
                    <p style="color:#666; font-size: 0.9rem; margin-bottom: 20px;">
                        請輸入您手上的號碼牌號碼，<br>我們將在到號時通知您。
                    </p>
                    <div style="display:flex; justify-content:center; align-items:center; gap:15px; flex-direction:column;">
                        <input type="number" id="manual-ticket-input" placeholder="輸入號碼" style="font-size: 1.5rem; padding: 10px; width: 120px; text-align: center; border: 2px solid #ccc; border-radius: 8px;">
                        <button id="btn-track-ticket" class="btn-primary-action" style="background-color: #0ea5e9;">
                            🔔 設定提醒
                        </button>
                    </div>
                </div>
            </div>

            <div id="my-ticket-view" style="display: none; background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; padding: 25px; position: relative;">
                <div id="btn-cancel-ticket" style="position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; transition: background 0.2s;">
                    🗑️ 放棄
                </div>
                <h3 style="margin:0; font-size:1rem; opacity:0.9; border:none; padding:0;">您的號碼</h3>
                <div style="font-size: 5rem; font-weight: bold; line-height: 1; margin: 10px 0;">
                    <span id="my-ticket-num">?</span>
                </div>
                
                <div style="background: rgba(255,255,255,0.15); border-radius: 12px; padding: 15px; margin-top: 10px; display: flex; justify-content: space-around; align-items: center;">
                    <div style="text-align: center;">
                        <span style="display:block; font-size:0.8rem; opacity:0.8;">目前叫號</span>
                        <span id="ticket-current-display" style="font-size:1.5rem; font-weight:bold;">0</span>
                    </div>
                    <div style="width:1px; height: 30px; background:rgba(255,255,255,0.3);"></div>
                    <div style="text-align: center;">
                        <span style="display:block; font-size:0.8rem; opacity:0.8;">前方等待</span>
                        <span id="ticket-waiting-count" style="font-size:1.5rem; font-weight:bold;">0</span> <span style="font-size:0.8rem;">組</span>
                    </div>
                </div>

                <p id="ticket-status-text" style="margin: 15px 0 0 0; font-weight: bold; font-size: 1.1rem;">
                    ⏳ 等待中...
                </p>
                <p id="ticket-wait-time" style="margin: 5px 0 0 0; font-size: 0.9rem; opacity: 0.8; display:none;">
                    預估時間：計算中
                </p>
            </div>
        </div>

        <div class="card" id="passed-container">
            <h3>已過號</h3>
            <ul id="passedList"></ul>
            <p id="passed-empty-msg" class="empty-state-message">目前尚無過號</p>
        </div>

    </div>
    
    <div class="utility-buttons">
        <div id="copy-link-prompt">
            <span class="emoji">🔗</span> 複製連結
        </div>
        <div id="sound-prompt">
            <span class="emoji">🔊</span> 啟用音效
        </div>
    </div>

    <div id="featured-container">
        <p id="featured-empty-msg" class="empty-state-message">暫無精選連結</p>
    </div>

    <div id="qr-code-container">
        <div id="qr-code-placeholder"></div>
        <p>掃描查看進度</p>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
